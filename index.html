<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>My css slider with Kyle tutorial</title>
</head>
<body>
    <section aria-label="A brand new picture gallery">
        <div class="carousel" data-carousel>
            <button class="carousel-btn prev" data-carousel-button="prev">&#8672;</button>
            <button class="carousel-btn next" data-carousel-button="next">&#8674;</button>
            <ul data-slides>
                <li class="slide" data-active>
                    <img src="https://source.unsplash.com/9wg5jCEPBsw" alt="Mountainsby Rohit Tandon" />
                </li>
                <li class="slide">
                    <img src="https://source.unsplash.com/Bkci_8qcdvQ" alt="Mountains by Kalen Emsly" />
                </li>
                <li class="slide">
                    <img src="https://source.unsplash.com/3i5PHVp1Fkw" alt="Mountains by Massimiliano Morosinotto" />
                </li>
            </ul>
        </div>
    </section>
</body>
</html>
